<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 55</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/form.css">
</head>

<body>
    <form name="form44" class="form content">
        <table>
            <tr>
                <th><label for="selectBox">Select an option:</label></th>
                <td><select id="selectBox">
                        <option value="Index0">Index 0</option>
                        <option value="Index1">Index 1</option>
                        <option value="Index2">Index 2</option>
                        <option value="Index3">Index 3</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th><label for="indexDisplay">Selected Index:</label></th>
                <td><input type="text" id="indexDisplay" readonly /></td>
            </tr>

            <tr>
                <td></td>
                <td><button type="button" onclick="displaySelectedIndex()">Display Index</button></td>
            </tr>
    </form>

    <script>
        function displaySelectedIndex() {
            var selectBox = document.getElementById("selectBox");
            var selectedIndex = selectBox.selectedIndex;
            var indexDisplay = document.getElementById("indexDisplay");
            indexDisplay.value = selectedIndex;
        }
    </script>
</body>

</html>
