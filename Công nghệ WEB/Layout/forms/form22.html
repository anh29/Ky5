<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .book-info {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        p {
            margin: 0;
        }

        .price {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Book Information</h1>
        <div class="book-info">
            <label>Title:</label>
            <p id="title"></p>
        </div>
        <div class="book-info">
            <label>Author:</label>
            <p id="author"></p>
        </div>
        <div class="book-info">
            <label>Content:</label>
            <p id="content"></p>
        </div>
        <div class="book-info">
            <label>Price:</label>
            <p class="price" id="price"></p>
        </div>
    </div>

    <script>
        function AddPrice(amount) {
            with (this) { price = amount; }
        }
        function Book(title, author, content) {
            this.title = title;
            this.author = author;
            this.content = content;
            this.price = 0;
            this.AddPrice = AddPrice;
        }

        var MyBook = new Book("Java", "Sun", "OOP");
        MyBook.AddPrice(500);

        document.getElementById("title").textContent = MyBook.title;
        document.getElementById("author").textContent = MyBook.author;
        document.getElementById("content").textContent = MyBook.content;
        document.getElementById("price").textContent = MyBook.price + " VND";
    </script>
</body>

</html>
