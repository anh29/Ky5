<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="main">
    
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình ❤️</p>
    
            <div class="spacer"></div>
    
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Phùng Thị Ánh" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province" class="form-control">
                    <option value="">--Chọn Tỉnh/TP</option>
                    <option value="hn">Hà Nội</option>
                    <option value="hp">Hải Phòng</option>
                </select>
                <span class="form-message"></span>
            </div>
    
            <div class="form-group horizontal">
                <label for="gender" class="form-label">Giới tính</label>
                <div class="radio-container">
                    <input name="gender" type="checkbox" value="male" class="form-label">
                    <span class="text">Nam</span>
                    <input name="gender" type="checkbox" value="female" class="form-label">
                    <span class="text">Nu</span>
                    <input name="gender" type="checkbox" value="orther" class="form-label">
                    <span class="text">Khac</span>
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    
    
        <form action="" method="POST" class="form" id="form-2">
            <h3 class="heading">Đăng nhập</h3>
            <p class="desc">Cùng nhau học lập trình ❤️</p>
    
            <div class="spacer"></div>
    
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng nhập</button>
        </form>
    
    </div>

    <script src="./assets/validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập đầy đủ họ tên của bạn.'),
                Validator.isRequired('#email', 'Vui lòng nhập mail của bạn.'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 8),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;  // get password
                }, "Mật khẩu nhập lại không chính xác."),
                Validator.isRequired('#avatar', 'Vui long chon truong nay.'),
                Validator.isRequired('#province', 'Vui long chon truong nay.'),
                Validator.isRequired('input[name="gender"]')
            ],
            onSubmit: function (data) {
                console.log(data)
            }
        });
        
        Validator({
            form: '#form-2',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#email', 'Vui lòng nhập mail của bạn.'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 8),
                ],
            onSubmit: function (data) {
                console.log(data)
            }
        });
    </script>
</body>
</html>
